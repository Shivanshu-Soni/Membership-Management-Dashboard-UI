            <main class="content  ">
                <div class="container-fluid">
                    <div class="mb-3">
                        <h4>Add Member</h4>
                    </div>
                    <div class="card border-10" style="width: 100%;">
                        <div class="card-body">
                            <form class="row g-3">
                                <div class="mb-3 col-md-6">
                                    <img src="./image/jhon Doe.jfif" alt="" title="" class="img-fluid" height="70px" width="70px">
                                    <input type="file" id="img" name="PhotoPath" accept="image/*" value="abc.doc">
                                </div>
                                <div class=" col-md-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" value="John" required>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="middleName" class="form-label">Middle Name</label>
                                    <input type="text" class="form-control" id="middleName" value="A." required>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" value="Doe" required>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="contact" class="form-label">Contact</label>
                                    <input type="text" class="form-control" id="contact" value="123-456-7890" required>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" value="john.doe@example.com" required>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" value="123 Elm Street" required>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="dob" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob" value="1990-01-01" required>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="membershipType" class="form-label">Membership Type</label>
                                    <select class="form-control" id="membershipType" required>
                                        <option value="">Select</option>
                                        <option value="standard" selected>Standard</option>
                                        <option value="premium">Premium</option>
                                        <option value="vip">VIP</option>
                                    </select>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="comments" class="form-label">Comments</label>
                                    <textarea class="form-control" id="comments" rows="2"> comment</textarea>
                                </div>
                                <div class="d-flex gap-2 col-3 mx-auto">
                                    <button class="btn btn-primary" type="button">Save</button>
                                    <button class="btn btn-success" type="button">Edit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>

            <a href="#" class="theme-toggle">
                <i class="fa-regular fa-moon"></i>
                <i class="fa-regular fa-sun"></i>

            <div class="container">
                <div class="card border-10" style="width: 100%;">
                    <div class="mb-3">
                        <h4>Member Details</h4>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="memberDetailsTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="address-tab" data-bs-toggle="tab" data-bs-target="#address"
                                    type="button" role="tab" aria-controls="address" aria-selected="true">Address</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="dues-tab" data-bs-toggle="tab" data-bs-target="#dues" type="button"
                                    role="tab" aria-controls="dues" aria-selected="false">Dues</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="payment-tab" data-bs-toggle="tab" data-bs-target="#payment"
                                    type="button" role="tab" aria-controls="payment" aria-selected="false">Payment</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="legal-tab" data-bs-toggle="tab" data-bs-target="#legal" type="button"
                                    role="tab" aria-controls="legal" aria-selected="false">Legal</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="notes-tab" data-bs-toggle="tab" data-bs-target="#notes" type="button"
                                    role="tab" aria-controls="notes" aria-selected="false">Notes</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="documents-tab" data-bs-toggle="tab" data-bs-target="#documents" type="button"
                                    role="tab" aria-controls="documents" aria-selected="false">Documents</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="memberDetailsTabContent">
                            <div class="tab-pane fade show active" id="address" role="tabpanel" aria-labelledby="address-tab">
                                <!-- Address content -->
                            </div>
                            <div class="tab-pane fade" id="dues" role="tabpanel" aria-labelledby="dues-tab">
                                <!-- Dues content -->
                            </div>
                            <div class="tab-pane fade" id="payment" role="tabpanel" aria-labelledby="payment-tab">
                                <!-- Payment content -->
                            </div>
                            <div class="tab-pane fade" id="legal" role="tabpanel" aria-labelledby="legal-tab">
                                <!-- Legal content -->
                            </div>
                            <div class="tab-pane fade" id="notes" role="tabpanel" aria-labelledby="notes-tab">

                            </div>
                            <div class="tab-pane fade" id="documents" role="tabpanel" aria-labelledby="documents-tab">
